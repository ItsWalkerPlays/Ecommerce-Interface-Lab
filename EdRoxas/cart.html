<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>

    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <section id="empty-cart-message" style="display:none;"> 
            <p>Your cart is currently empty.</p>
            <a href="products.html">Continue Shopping</a>
        </section>

        <ul class="cart-list">
            
            <li>
                <img src="product1.jpg" alt="Product Image" width="100">
                <h3>Smartphone Model X</h3>
                <span class="price">$599.99</span>

                <label>Qty: <input type="number" value="1" min="1"></label>
            </li>

            <li>
                <img src="product2.jpg" alt="Product Image" width="100">
                <h3>Wireless Headphones</h3>
                <span class="price">$199.99</span>
                <label>Qty: <input type="number" value="1" min="1"></label>
            </li>

        </ul>

        <hr>

        <section class="cart-summary">
            <h2>Subtotal: $799.98</h2>
            <p>Taxes and shipping calculated at checkout.</p>

            <a href="checkout.html" class="btn-checkout">Proceed to Checkout</a>
        </section>

    </main>

</body>
</html>
