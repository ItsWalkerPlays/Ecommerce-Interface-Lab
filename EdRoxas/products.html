<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
</head>
<body>

    <aside>
        <h2>Filter Products</h2>
        <form>
            <fieldset>
                <legend>Category</legend>
                <label>
                    <input type="checkbox" name="category" value="electronics"> Electronics
                </label><br>
                <label>
                    <input type="checkbox" name="category" value="fashion"> Fashion
                </label><br>
                <label>
                    <input type="checkbox" name="category" value="home"> Home & Garden
                </label>
            </fieldset>

            <br>

            <fieldset>
                <legend>Price Range</legend>
                <label>
                    <input type="radio" name="price" value="under-50"> Under $50
                </label><br>
                <label>
                    <input type="radio" name="price" value="50-100"> $50 - $100
                </label><br>
                <label>
                    <input type="radio" name="price" value="over-100"> Over $100
                </label>
            </fieldset>

            <br>
            <button type="submit">Apply Filters</button>
        </form>
    </aside>

    <hr>

    <main>
        <h1>Shop All Products</h1>

        <article>
            <img src="product1.jpg" alt="Product Image 1" width="150">
            <h3>Smartphone Model X</h3>
            <p>Price: $599.99</p>
            <a href="detail.html">View Details</a>
        </article>

        <article>
            <img src="product2.jpg" alt="Product Image 2" width="150">
            <h3>Wireless Headphones</h3>
            <p>Price: $199.99</p>
            <a href="detail.html">View Details</a>
        </article>

        <article>
            <img src="product3.jpg" alt="Product Image 3" width="150">
            <h3>4K Monitor</h3>
            <p>Price: $299.99</p>
            <a href="detail.html">View Details</a>
        </article>

        <article>
            <img src="product4.jpg" alt="Product Image 4" width="150">
            <h3>Mechanical Keyboard</h3>
            <p>Price: $89.99</p>
            <a href="detail.html">View Details</a>
        </article>

    </main>

</body>
</html>
